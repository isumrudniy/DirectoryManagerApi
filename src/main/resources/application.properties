spring.application.name=rusoft

#Connect DB
spring.datasource.url=jdbc:postgresql://localhost:5432/rusoftdb
spring.datasource.username=rusoft
spring.datasource.password=rusoftDB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

#Setting JPA
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

#LiquiBase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog-master.yaml